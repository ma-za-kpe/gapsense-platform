# ============================================================================
# GapSense Pre-Commit Hooks Configuration
#
# Automatically runs quality checks before commits and pushes
# ============================================================================

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.9  # Match your system Python

repos:
  # =========================================================================
  # FAST CHECKS - Run on every commit (< 10 seconds total)
  # =========================================================================

  # Poetry - Check lock file is in sync with pyproject.toml
  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    hooks:
      - id: poetry-check
        name: Poetry Check (Lock File Sync)
        args: ["--lock"]
        stages: [pre-commit]

  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4  # Use latest stable version
    hooks:
      # Linting
      - id: ruff
        name: Ruff Linter
        args: [--fix]  # Auto-fix safe issues
        stages: [pre-commit]

      # Formatting
      - id: ruff-format
        name: Ruff Formatter
        stages: [pre-commit]

  # =========================================================================
  # SECURITY CHECKS - Fast secret detection (< 5 seconds)
  # =========================================================================

  # detect-secrets - Prevent API keys, tokens, passwords in commits
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect Secrets
        args: ['--baseline', '.secrets.baseline']
        stages: [pre-commit]

  # =========================================================================
  # THOROUGH CHECKS - Run before push only (< 30 seconds total)
  # Uses your Poetry environment for consistency
  # =========================================================================

  - repo: local
    hooks:
      # MyPy - Type checking (full project)
      - id: mypy-full
        name: MyPy Type Checker (Full Project)
        entry: bash -c '/Users/mac/Library/Caches/pypoetry/virtualenvs/gapsense-1Ckj6UrV-py3.13/bin/mypy src/'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      # Pytest - All tests with coverage (≥80% during active development)
      - id: pytest-coverage
        name: Tests + Coverage Check (≥80%)
        entry: bash -c '/Users/mac/Library/Caches/pypoetry/virtualenvs/gapsense-1Ckj6UrV-py3.13/bin/pytest tests/ --cov=src/gapsense --cov-report=term-missing --cov-fail-under=80 -v'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      # Alembic - Database migration check
      - id: alembic-check
        name: Alembic Migration Check
        entry: bash -c '/Users/mac/Library/Caches/pypoetry/virtualenvs/gapsense-1Ckj6UrV-py3.13/bin/alembic check 2>&1 || echo "⚠️  No migrations or migration check skipped"'
        language: system
        pass_filenames: false
        stages: [pre-push]

      # Bandit - Python security linter (CRITICAL for student data protection)
      - id: bandit
        name: Bandit Security Scan
        entry: bash -c 'poetry run bandit -c pyproject.toml -r src/ || /Users/mac/Library/Caches/pypoetry/virtualenvs/gapsense-1Ckj6UrV-py3.13/bin/bandit -c pyproject.toml -r src/'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      # Safety - Check dependencies for known vulnerabilities
      - id: safety
        name: Safety Vulnerability Check
        entry: bash -c 'poetry run safety check --json || /Users/mac/Library/Caches/pypoetry/virtualenvs/gapsense-1Ckj6UrV-py3.13/bin/safety check --json || echo "⚠️  Safety check skipped (API issues)"'
        language: system
        pass_filenames: false
        stages: [pre-push]

      # Vulture - Find dead/unused code
      - id: vulture
        name: Vulture Dead Code Check
        entry: bash -c 'poetry run vulture src/ --min-confidence 80 || /Users/mac/Library/Caches/pypoetry/virtualenvs/gapsense-1Ckj6UrV-py3.13/bin/vulture src/ --min-confidence 80'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]

      # Deptry - Check for unused/missing dependencies
      - id: deptry
        name: Dependency Analysis
        entry: bash -c 'poetry run deptry src/ || /Users/mac/Library/Caches/pypoetry/virtualenvs/gapsense-1Ckj6UrV-py3.13/bin/deptry src/'
        language: system
        pass_filenames: false
        stages: [pre-push]

  # =========================================================================
  # GENERAL FILE CHECKS - Run on every commit (very fast)
  # =========================================================================

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Max 1MB
        stages: [pre-commit]

      # Check YAML files
      - id: check-yaml
        stages: [pre-commit]

      # Check TOML files
      - id: check-toml
        stages: [pre-commit]

      # Check JSON files
      - id: check-json
        stages: [pre-commit]

      # Fix trailing whitespace
      - id: trailing-whitespace
        stages: [pre-commit]

      # Fix end of files
      - id: end-of-file-fixer
        stages: [pre-commit]

      # Security - Detect private keys (SSH, PGP, etc.)
      - id: detect-private-key
        stages: [pre-commit]

      # Security - Detect merge conflict markers
      - id: check-merge-conflict
        stages: [pre-commit]

      # Safety - Prevent direct commits to main
      - id: no-commit-to-branch
        args: ['--branch', 'main']
        stages: [pre-commit]

  # =========================================================================
  # CODE QUALITY - TODO/FIXME Checks
  # =========================================================================

  - repo: local
    hooks:
      # BLOCK dangerous code markers (FIXME, HACK, XXX, TEMP, WIP)
      - id: block-code-smells
        name: Block Code Smells (FIXME/HACK/XXX/TEMP/WIP)
        entry: bash -c 'if grep -rn "\bFIXME\b\|\bXXX\b\|\bHACK\b\|\bTEMP\b\|\bWIP\b" --include="*.py" src/ tests/ 2>/dev/null; then echo ""; echo "=============================================="; echo "COMMIT BLOCKED - Found code smells"; echo "=============================================="; echo ""; echo "These markers indicate broken/temporary code"; echo "  FIXME - Something is broken"; echo "  XXX   - Dangerous/hacky code"; echo "  HACK  - Temporary workaround"; echo "  TEMP  - Temporary code"; echo "  WIP   - Work in progress"; echo ""; echo "Fix the issues or use TODO for future work"; echo "=============================================="; exit 1; fi'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # WARN loudly on TODOs (but allow commit)
      - id: warn-todos
        name: TODO Reminder (Strongly Encouraged to Fix)
        entry: bash -c 'TODO_COUNT=$(grep -rn "TODO" --include="*.py" src/ tests/ 2>/dev/null | wc -l | tr -d " "); if [ "$TODO_COUNT" -gt 0 ]; then echo ""; echo "=============================================="; echo "WARNING - Found $TODO_COUNT TODOs in your code"; echo "=============================================="; echo ""; grep -rn "TODO" --include="*.py" src/ tests/ 2>/dev/null | head -20 || true; echo ""; echo "REMINDER - Please consider fixing these!"; echo ""; echo "Best practices"; echo "  Fix simple TODOs now (takes under 5 min)"; echo "  Format - TODO(username) Description [ISSUE-123]"; echo "  Create ticket for complex TODOs"; echo "  Remove stale TODOs"; echo ""; echo "Technical debt accumulates fast - fix early!"; echo "=============================================="; echo ""; fi; exit 0'
        language: system
        pass_filenames: false
        stages: [pre-commit]

# ============================================================================
# Configuration
# ============================================================================

# Don't fail on missing interpreters
fail_fast: false

# Show output from hooks
verbose: true
